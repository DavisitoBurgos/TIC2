<!DOCTYPE html>
<html lang="es-ES">
<head>
    <meta charset="UTF-8">
    <title>Realidad Aumentada 06</title>
    <!-- Incluimos la librerÃ­a A-Frame -->
    <script src="https://aframe.io/releases/0.6.0/aframe.min.js"></script>
    <!-- Incluimos ar.js para A-Frame -->
    <script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>
</head>
<body style='margin : 0px; overflow: hidden;'>
  <a-scene embedded arjs>
    <!-- Creamos nuestro propio contenido -->
    ="0 180 0" color="#4CC3D9" shadow></a-box>
    <a-box position="-1.445 0.723 -2.615" scale="0.960 0.140 1.020"rotation="0 180 0" color="#4CC3D9" shadow></a-box>
    <a-sphere src="./img/madera.jpg" position="-1.383 1.129 -2.515" scale="0.240 -0.250 0.280" radius="1.25" color="#EF2D5E" shadow></a-sphere>
     <a-cylinder position="4 0.75 -3" scale="1 1 1" radius="0.5" height="1.5" color="#FFC65D" shadow></a-cylinder>
     <a-cylinder position="-1.157 0.272 -2.231" scale="0.090 -0.340 -0.110" radius="0.75" height="2.5" color="#FFC65D" shadow></a-cylinder>
<a-cylinder position="-1.864 0.282 -3.043" scale="0.120 0.660 0.140" radius="0.5" height="1.5" color="#FFC65D" shadow></a-cylinder>
<a-cylinder position="-1.126 0.058 -3.038" scale="0.130 0.850 0.120" radius="0.5" height="1.5" color="#FFC65D" shadow></a-cylinder>

<a-box position="-1.869 1.171 -2.662" scale="0.130 0.820 1.130" rotation="0 180 0" color="#4CC3D9" shadow></a-box>

    <a-marker-camera preset='hiro'></a-marker-camera>
  </a-scene>

</html>
